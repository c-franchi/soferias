<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport para responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suas Férias 4.0 - Perfil</title>
  <!-- Bootstrap CSS via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- SweetAlert2 CSS para popups animados -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <!-- Seu CSS customizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container my-4">
    <div class="card p-4">
      <!-- Título da página -->
      <h4 class="text-center mb-3">Perfil do Usuário</h4>
      <!-- Exibição da foto de perfil -->
      <div class="text-center mb-3">
        <img src="{{ profile_pic_path or url_for('static', filename='images/logo.png') }}" alt="Foto de Perfil" class="rounded-circle" width="120" id="profilePic">
      </div>
      <!-- Exibição do nome do usuário -->
      <p class="text-center">Usuário: {{ usuario }}</p>
      <!-- Formulário para atualizar o perfil -->
      <!-- Certifique-se de que o form possui a classe "profile-form" -->
      <form class="profile-form" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="profilePicUpload" class="form-label">Atualizar Foto de Perfil</label>
          <input type="file" class="form-control" id="profilePicUpload" name="profilePicUpload" accept="image/*">
        </div>
        <div class="mb-3">
          <label for="uploadPlanilha" class="form-label">Enviar Planilha (opcional)</label>
          <input type="file" class="form-control" id="uploadPlanilha" name="uploadPlanilha" accept=".xlsx, .xls">
        </div>
        <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
      </form>
      <!-- Link para retornar ao dashboard -->
      <div class="text-center mt-3">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Voltar ao Dashboard</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Script de perfil atualizado (profile.js) -->
  <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
</body>
</html>
