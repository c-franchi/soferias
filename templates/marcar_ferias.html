<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport para responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Férias</title>
  <!-- CSS customizado para a página de agendamento -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/marcar_ferias.css') }}">
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 CSS para popups animados -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <!-- Container com fundo (estilizado via CSS) -->
  <div class="background">
    <div class="container py-4">
      <!-- Logo centralizado -->
      <div class="text-center">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img mb-3">
      </div>
      <form id="marcarFeriasForm" class="mt-4">
            <h1 class="text-center mt-4">Agende suas Férias</h1>
      <p></p>
      <!-- Formulário para buscar o funcionário via chapa -->
      <form id="marcarFeriasForm" class="mt-4">
        <div class="mb-3">
          <label for="chapa" class="form-label">Digite sua Chapa</label>
          <input type="text" id="chapa" name="chapa" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Verificar Chapa</button>
      </form>
      <!-- Seção que exibe os dados do funcionário e o formulário para agendamento -->
      <div id="funcionarioInfo" class="mt-3" style="display: none;">
        <form id="funcionarioInfo">
            <h2 id="nomeFuncionario" class="text-center mt-4"></h2>
            <h3 id="areaFuncionario" class="text-center mt-4"></h3>
            <h4  class="text-center mt-4">Agendamentos Realizados</h4>

            <div id="agendamentosList"></div>
        </form>
        <!-- Formulário para selecionar data de início e quantidade de dias -->
        <form id="selecionarDataForm" class="mt-3">
          <div class="mb-3">
            <label for="dataFerias" class="form-label">Selecionar Data de Início das Férias</label>
            <input type="date" id="dataFerias" name="dataFerias" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="diasFerias" class="form-label">Quantidade de Dias de Férias</label>
            <input type="number" id="diasFerias" name="diasFerias" class="form-control" min="5" max="30" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Agendar Férias</button>
        </form>
        <!-- Botões para cancelar ou alterar agendamento (inicialmente ocultos) -->
        <div class="d-flex justify-content-around mt-3">
          <button id="cancelarButton" class="btn btn-danger" style="display:none;">Cancelar Férias</button>
          <button id="alterarButton" class="btn btn-warning" style="display:none;">Alterar Data</button>
        </div>
        <!-- Área para mensagens -->
        <div id="mensagem" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Modal para tratar conflitos de agendamento -->
  <div class="modal fade" id="conflitoModal" tabindex="-1" aria-labelledby="conflitoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="conflitoModalLabel">Conflito de Férias</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="mensagemConflito"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="escolherOutraData" data-bs-dismiss="modal">Escolher Outra Data</button>
          <button type="button" class="btn btn-primary" id="solicitarAprovacao">Solicitar Aprovação</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS para popups animados -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Script para gerenciar o agendamento de férias -->
  <script src="{{ url_for('static', filename='js/marcar_ferias.js') }}"></script>
</body>
</html>
