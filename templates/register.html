<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suas Férias 4.0 - Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
  <div class="card">
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="img-fluid mb-3" alt="Logo Suas Férias">
    <h4 class="text-center mb-3">Criar Conta</h4>
    <form id="registerForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="usuario" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>
    <div id="registerMessage" class="mt-3 text-danger" style="display:none;"></div>
    <div class="mt-3 text-center">
      <a href="{{ url_for('login') }}">Voltar ao Login</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
